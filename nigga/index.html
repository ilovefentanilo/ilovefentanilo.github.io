<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laquetecuento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .background img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            font-size: 24px;
            border: none;
            background: #3498db;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="img/1.png" alt="Imagen 1">
        <img src="img/2.png" alt="Imagen 2">
        <img src="img/3.png" alt="Imagen 3">
    </div>

    <div class="content">
        <audio id="miAudio">
            <source src="audio/nigger.mp3" type="audio/mpeg">
        </audio>
        <button id="botonAudio" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        const audio = document.getElementById('miAudio');
        const boton = document.getElementById('botonAudio');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                boton.textContent = 'ðŸ”Š';
            } else {
                audio.pause();
                boton.textContent = 'ðŸ”‡';
            }
        }
    </script>
</body>
</html>
