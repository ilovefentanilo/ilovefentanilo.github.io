<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laqueteencripto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #contenido {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>laqueteencripto</h1>
    </header>

    <div class="container">
        <div id="contenido" class="video-container">
            <div class="video-title">1º Trimestre</div>
            <video controls>
                <source src="2smrmemes.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
            <div class="video-title">Final</div>
            <video controls>
                <source src="final.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Ingresa la contraseña</h2>
            <input type="password" id="password" placeholder="Introduce la contraseña">
            <button onclick="verificarPassword()">Acceder</button>
            <p class="error-message" id="error-message">Contraseña incorrecta. Inténtalo de nuevo.</p>
        </div>
    </div>

    <script>
        function verificarPassword() {
            var password = document.getElementById("password").value;
            var claveCorrecta = "misco";
            var errorMessage = document.getElementById("error-message");
            
            if (password === claveCorrecta) {
                document.getElementById("popup").style.display = "none";
                document.getElementById("contenido").style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
