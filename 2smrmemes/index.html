<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>laquetecuento</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Contenedor principal */
    .container {
      width: 90%;
      max-width: 800px;
    }

    /* Reproductor responsive */
    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* Relaci√≥n de aspecto 16:9 */
      height: 0;
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <!-- Reproductor de video local -->
      <video controls>
        <source src="2smrmemes.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
      </video>
    </div>
  </div>
</body>
</html>
