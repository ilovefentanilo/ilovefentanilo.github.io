<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la que te cuento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            /* Se agregó para posicionar el botón de "stick" */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .misco {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background-color: #4A5568;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2D3748;
        }

        #btn99::after {
            content: "NEW";
            color: white;
            background-color: red;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="misco">
        <a href="https://laquetecuento.es/stick" class="btn" id="btn5">stick</a>
    </div>

    <h1 id="animated-text"></h1>
    <div class="button-container">
        <a href="https://laquetecuento.es/la_que_te_contare" class="btn" id="btn1">La que te contaré</a>
        <a href="https://laquetecuento.es/la_que_te_contaria" class="btn" id="btn2">La que te contaría</a>
        <a href="https://laquetecuento.es/la_que_te_conte" class="btn" id="btn3">La que te conté</a>
        <a href="https://laquetecuento.es/la_que_te_hubiese_contado" class="btn" id="btn7">La que te hubiese contado</a>
        <a href="https://laquetecuento.es/la_que_te_conataba" class="btn" id="btn9">La que te contaba</a>
        <a href="https://laquetecuento.es/la_que_te_busco" class="btn" id="btn10">La que te voy buscando</a>
        <a class="btn" id="btn4">Ver ClubPenguin gratis</a>
        <a href="https://laquetecuento.es/que_mal" class="btn" id="btn4">QUE MAL TODO 😤😡😠😾💢🗯️</a>
        <a href="https://laquetecuento.es/2smrmemes" class="btn" id="btn5">memes 2º smr</a>
        <a href="chapa.pdf" download="chapon.pdf" class="btn" id="btn6">chapÓn.pdf</a>
        <a href="https://laquetecuento.es/freeRobux" class="btn" id="btn8">FREE ROBUX🤑🤑🤑🤑🤑🤑</a>
        <a href="https://laquetecuento.es/bocata-lomo-ya" class="btn" id="btn99">bocata lomo ya</a>

    </div>

    <script>
        const text = "¿Le gustaría que le relatara un poco de lo que le menciono o cómo es la situación? O quizás prefiera que le cuente directamente, ya que, en estos tiempos, nunca se sabe.";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("animated-text").textContent += text[index];
                index++;
                setTimeout(typeText, 20);
            }
        }

        window.onload = function () {
            gsap.from("#animated-text", { opacity: 0, y: -20, duration: 0.1 });
            typeText();
        };

        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("mouseenter", () => {
                gsap.to(button, { scale: 1.1, duration: 0.2 });
            });
            button.addEventListener("mouseleave", () => {
                gsap.to(button, { scale: 1, duration: 0.2 });
            });
        });


        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        document.getElementById('btn4').addEventListener('click', function () {
            // URL que se quiere abrir
            const url = 'https://laquetecuento.es/CP';

            if (isMobile()) {
                // Para dispositivos móviles, abrir en una nueva pestaña
                window.open(url, '_blank');
            } else {
                // Para escritorio, abrir en una nueva ventana
                window.open(url, '_blank', 'width=400,height=445');
            }
        });
    </script>
</body>

</html>
