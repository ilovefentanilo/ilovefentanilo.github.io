    <script type="text/javascript">
      $(document).ready(function () {
        // This would depend on how your server sends the data and how your client receives it
        // Here, we'll assume the data is embedded in the rendered view as a global JavaScript variable
        if (window.dataFromServer && window.dataFromServer.alertMessage) {
          alert(window.dataFromServer.alertMessage);
          window.location.href = "/someUrl"; // Replace with your desired redirection URL
        }

        // List of emojisd
        const emojis = ["ðŸ’¸", "ðŸ–¤", "ðŸ”’"];
        let emojiIndex = 0;

        // Function to create an emoji favicon
        function createFavicon(emoji) {
          const canvas = document.createElement("canvas");
          canvas.height = 54;
          canvas.width = 54;
          const ctx = canvas.getContext("2d");
          ctx.font = "64px serif";
          ctx.fillText(emoji, 0, 54);

          const link = document.querySelector('link[rel="icon"]');
          if (!link) {
            // If the favicon link element does not exist, create a new one
            const newLink = document.createElement("link");
            newLink.rel = "icon";
            newLink.type = "image/png";
            newLink.href = canvas.toDataURL();
            document.getElementsByTagName("head")[0].appendChild(newLink);
          } else {
            // If the favicon link element exists, just update its href
            link.type = "image/png";
            link.href = canvas.toDataURL();
          }
        }

        // Function to change the favicon in a loop
        function changeFavicon() {
          createFavicon(emojis[emojiIndex]);
          emojiIndex = (emojiIndex + 1) % emojis.length;
          setTimeout(changeFavicon, 1000); // Change every second
        }

        // Call the function
        changeFavicon();
      });
    </script>

    <script type="text/javascript">
      let preventUnload = true; // Flag to control the beforeunload behavior

      window.addEventListener("beforeunload", function (event) {
        if (preventUnload) {
          event.preventDefault();
          event.returnValue =
            "Are you sure you want to exit without saving changes?";
        }
      });

      // Function to allow redirection and disable the beforeunload event
      function allowRedirection() {
        preventUnload = false;
      }

      const overlay = document.getElementById("overlay");
      const declineButton = document.getElementById("decline-button");
      const acceptButton = document.getElementById("accept-button");
      const video = document.querySelector(".video#video");

      // Prevent video from pausing when clicked
      video.addEventListener("pause", function (event) {
        event.preventDefault(); // This prevents the default action
        video.play(); // Play the video again
      });

      document.addEventListener("msfullscreenchange", handleFullScreenChange); // For IE/Edge

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" || event.keyCode === 27) {
          event.preventDefault();
          enterFullScreen(); // Force the video back into fullscreen mode
        }
      });

      function isFullScreen() {
        return (
          document.fullscreenElement ||
          document.mozFullScreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement
        );
      }

      // Force fullscreen if user attempts to exit
      function handleFullScreenChange() {
        if (!isFullScreen()) {
          enterFullScreen();
          video.play();
        }
      }

      document.addEventListener("fullscreenchange", handleFullScreenChange);
      document.addEventListener("mozfullscreenchange", handleFullScreenChange); // For Firefox
      document.addEventListener(
        "webkitfullscreenchange",
        handleFullScreenChange
      ); // For Webkit browsers
      document.addEventListener("msfullscreenchange", handleFullScreenChange); // For IE/Edge

      function enterFullScreen() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }

      function exitFullScreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      function acceptButtonClick(event) {
        event.preventDefault();

        // Start the video
        video
          .play()
          .then(() => {
            // Once video play is confirmed, make it fullscreen
            enterFullScreen();
          })
          .catch((error) => {
            console.error("Video play error:", error);
          });

        // Set the redirection after 4 seconds regardless of video's behavior
        setTimeout(() => {
          console.log("Redirecting...");
          allowRedirection(); // Allow redirection before navigating to the index page
          window.location.href = "/";
        }, 4000);
      }

      function declineButtonClick(event) {
        event.preventDefault();
        allowRedirection(); // Allow redirection before navigating to the index page
        window.location.href = "/";
      }

      acceptButton.addEventListener("click", acceptButtonClick);
      declineButton.addEventListener("click", declineButtonClick);
    </script>
