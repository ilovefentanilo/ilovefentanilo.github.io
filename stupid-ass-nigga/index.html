<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stupid ass nigga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-image: url('img/1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }
        
        #sponsorMessage {
            position: relative;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        #closeContainer {
            margin-top: 15px;
        }
        
        #closeBtn {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
            font-size: 16px;
            font-weight: bold;
        }
        
        #countdown {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="overlay" id="videoOverlay">
        <div class="popup">
            <h2 id="sponsorMessage">Un mensaje de nuestro patrocinador: compramostucoco.es</h2>
            <video id="popupVideo" width="600" controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta la reproducci√≥n de videos.
            </video>
            <div id="closeContainer">
                <button id="closeBtn" onclick="closePopup()">Cerrar</button>
                <p id="countdown"></p>
            </div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById("popupVideo");
        const closeBtn = document.getElementById("closeBtn");
        const overlay = document.getElementById("videoOverlay");
        const countdownText = document.getElementById("countdown");
        
        // Evitar que el usuario pueda adelantar el video
        video.addEventListener('timeupdate', function() {
            if (video.currentTime > video.lastTime) {
                video.lastTime = video.currentTime;
            } else {
                video.currentTime = video.lastTime;
            }
            let timeLeft = Math.ceil(video.duration - video.currentTime);
            countdownText.textContent = `Tiempo restante: ${timeLeft} segundos`;
        });
        video.lastTime = 0;
        
        video.onended = function() {
            countdownText.textContent = "Puedes cerrar el video.";
            closeBtn.style.opacity = "1";
            closeBtn.style.pointerEvents = "auto";
            closeBtn.style.cursor = "pointer";
        };
        
        function closePopup() {
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
